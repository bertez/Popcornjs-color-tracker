<html>
    <head>

        <title>Popcornjs color tracker</title>

        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="en" />

        <!-- Site info -->
        <meta name="author" content="" />
        <meta name="description" content="">

        <!-- Google Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

        <!-- Mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css files -->
        <link href="css/style.css" type="text/css" rel="stylesheet" />


        <!-- Javascript files -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>

        <script type="text/javascript">

            $(function(){
                    var pop = Popcorn( "#video" );
                    pop.footnote({
                            start: 3,
                            end: 9.5,
                            text: '<h1>Brett Gaylor</h1> Documentary filmmaker from Canada,<br/> <a href="http://popcornjs.org">http://popcornjs.org</a>',
                            target: "tracked"
                        }).footnote({
                            start: 9.5,
                            end: 12,
                            text: '<h1>Jigar Mehta</h1> Digital enterpreur from California,<br/> <a href="http://jigarmehta.com">http://jigarmehta.com/</a>',
                            target: "tracked"
                        });;
            });
        </script>


        </head>

        <body onload="processor.doLoad()">

            <header>
                <hgroup>
                    <h1 class="image">Popcornjs color tracker</h1>
                    <p class="info">This demo uses canvas to detect and track the position of specific blocks of color on the video using Popcornjs to sync content</p>
                </hgroup>
            </header>

            <div id="videoBox">
                <video id="video" width="960" height="540" oncanplay="processor.videoIsReady()" autobuffer preload controls>
                	<source src="video/brettandjigar.ogv" type="video/ogg">
                    <source src="video/brettandjigar.mp4" type="video/mp4">
                </video>
                
                <!-- this is the element that willfollow the color -->
                <div id="tracked"></div>

            </div>

            <canvas id="mirrorVideo"></canvas>

            <p class="fromm">
                Hacked by <a href="http://twitter.com/bertez">@bertez</a> from <a href="http://people.mozilla.com/~prouget/demos/DynamicContentInjection/play.xhtml">Dynamic Content Injection experiment by Paul Rouget</a>
            </p>
        </body>
    </html>
